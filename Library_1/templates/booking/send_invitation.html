{% extends 'general_main.html' %}
{% block content %}

<!-- templates/booking/send_invitation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Invitation</title>
</head>
<body>
  <h2>Send Invitation for Booking: {{ booking.roomID }} on {{ booking.date|date:"Y-m-d" }}</h2>
  <form action="" method="post">
    {% csrf_token %}
    <label for="invitee_email">Invitee Email:</label>
    <input type="email" name="invitee_email" id="invitee_email" required>
    <button type="submit">Send Invitation</button>
  </form>
</body>
</html>


{% endblock %}
