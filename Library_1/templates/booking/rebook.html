{% extends 'general_main.html' %}
{% block content %}

<!-- templates/booking/rebook.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rebook</title>
</head>
<body>
  <h1>Rebook Booking #{{ booking.id }}</h1>
  <p>Room: {{ booking.roomID }}</p>
  <p>Location: {{ booking.location }}</p>
  <p>Time Slot: {{ booking.time_slot }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Rebook</button>
  </form>

  <a href="{% url 'librarianAdmin:booking_history' %}">Cancel</a>
</body>
</html>


{% endblock %}
