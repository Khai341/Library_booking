<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .navbar {
            width: 100%;
            background-color: #1E90FF;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .brand {
            width: 5%;
        }

        .navbar .brand img {
            width: 40%;
            height: auto;
            object-fit: cover;
            display: block;
        }


        .container {
            margin-top: 100px;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .room-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
        }

        .room-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1E90FF;
        }

        .room-name {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .room-time {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

    <!-- Navbar at the top -->
    <div class="navbar">
        <div class="brand">
            {% load static %}
            <img src="{% static 'pics/OIP.jpg' %}" alt="">
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        {% for room in rooms %}
        <div class="room-box">
            <div class="room-title">{{ room.title }}</div>
            <div class="room-name">{{ room.name }}</div>
            <div class="room-time">({{ room.time }})</div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
