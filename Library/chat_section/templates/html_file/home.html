<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* Blue Navbar at the top */
        .navbar {
            width: 100%;
            background-color: #1E90FF;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
        }

        .navbar .icons {
            display: flex;
            align-items: center;
        }

        .navbar i {
            font-size: 24px;
            margin-right: 45px;
            cursor: pointer;
        }

        .navbar .brand img {
            width: 5%;
            height: auto;
            object-fit: cover;
            display: block;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            width: 80%;
        }

        .button-box {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .button {
            background-color: #1E90FF;
            color: white;
            padding: 40px 50px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 40px;
            margin: auto;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4682B4;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        /* Modal Content */
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar at the top -->
    <div class="navbar">
        <div class="brand">
            {% load static %}
            <img src="{% static 'pics/OIP.jpg' %}" alt="Chat App Logo">
        </div>
        <div class="icons">
            <!-- Icon to trigger modal -->
            <i class="fas fa-user" id="openModal"></i>
        </div>
    </div>

    <!-- Main container with buttons -->
    <div class="container">
        <div class="button-box">
            <a href="{% url 'room_list' %}" class="button">Go to Rooms</a>
            <a href="{% url 'chat_rooms_redirect'  %}"  class="button">Chat Box</a>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-body">
                <h2>User Info</h2>
                <p><strong>Name:</strong> {{ user_data.name }}</p>
                <p><strong>Date of Birth:</strong> {{ user_data.dob }}</p>
                <p><strong>Gender:</strong> {{ user_data.gender }}</p>
                <p><strong>Student ID:</strong> {{ user_data.student_id }}</p>
            </div>
        </div>
    </div>

    <script>
        // Get modal and button elements
        const modal = document.getElementById('myModal');
        const openModal = document.getElementById('openModal');
        const closeModal = document.getElementById('closeModal');

        // When the user clicks on the icon, open the modal
        openModal.onclick = function() {
            modal.style.display = "flex";
        }

        // When the user clicks on <span> (x), close the modal
        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal if clicked outside of it
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
